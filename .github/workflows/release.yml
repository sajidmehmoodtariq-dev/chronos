name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build Rust executable
      working-directory: rust-client
      run: cargo build --release
    
    - name: Create release artifacts
      run: |
        mkdir release-artifacts
        copy rust-client\target\release\chronos.exe release-artifacts\
        copy installers\README.md release-artifacts\
    
    - name: Upload Release Assets
      uses: actions/upload-artifact@v4
      with:
        name: chronos-release
        path: release-artifacts/
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/chronos.exe
          release-artifacts/README.md
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
